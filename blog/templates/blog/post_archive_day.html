{% extends "base.html" %}

{% block title %}Blog{% endblock %}

{% load staticfiles %}

{% block content %}

<div id = 'content'>

<H1>
    Post Archives for {{ day|date:"N d, Y" }}
</H1>

<div>
    <ul>
        {% for post in object_list %}

            <li>{{ post.modify_date|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp;
            <a href = "{{ post.get_absolute_url }}"><strong>{{ post.title }}</strong></a>
            </li>

        {% endfor %}
    </ul>
</div>

</div>

{% endblock %}
